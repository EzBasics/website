<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCSquash - Schedule</title>
  <link rel="icon" type="image/png" sizes="32x32" href="ccsquash.jpg">
  <style>
    /* General reset for margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 60%;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      flex: 0.7;
    }
    .nav-container.left {
      justify-content: flex-end;
    }
    .nav-container.right {
      justify-content: flex-start;
    }
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 15px;
    }
    .nav-links li {
      margin: 0 10px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.8rem;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #007BFF;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0.15;
      transform: scale(1.3);
    }
    .logo img {
      width: 50px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.8);
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }
    .container {
      margin-top: 80px;
      width: 100%;
      max-width: 1500px;
      text-align: center;
      max-height: 90vh;
      overflow: hidden;
      border-radius: 10px;
    }
    .container::-webkit-scrollbar {
      display: none;
    }
    .schedule-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      overflow: hidden;
    }
    .schedule-wrapper::-webkit-scrollbar {
      display: none;
    }
    .match-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 45%;
      min-width: 300px;
      margin-bottom: 20px;
      max-height: 90vh;
      overflow-y: auto;
      /* Hide scrollbar in Firefox and IE */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .match-box::-webkit-scrollbar {
      display: none;
    }
    .match-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #333;
    }
    .match-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px;
    }
    .event-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    /* Opponent logo styling */
    .event-logo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      text-align: left;
    }
    .event-details p {
      font-size: 1rem;
      color: #333;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .event-details p strong {
      color: #007BFF;
    }
    @media (max-width: 768px) {
      .navbar {
        width: 90%;
        padding: 15px 20px;
      }
      .match-box {
        width: 90%;
      }
    }
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Left-side navigation -->
    <div class="nav-container left">
      <ul class="nav-links">
        <li><a href="roster.html">Roster</a></li>
        <li><a href="#">Coach</a></li>
      </ul>
    </div>
    <!-- Logo in the center -->
    <div class="logo">
      <a>
        <img src="logo.png" alt="Logo">
      </a>
    </div>
    <!-- Right-side navigation -->
    <div class="nav-container right">
      <ul class="nav-links">
        <li><a href="live.html">Live</a></li>
        <li><a href="schedule.html">Schedule</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="container">
    <div class="schedule-wrapper">
      <!-- Upcoming Matches Box -->
      <div class="match-box upcoming-box">
        <h2>Upcoming Matches</h2>
        <div class="match-cards upcoming-cards">
          <!-- Upcoming events will be injected here -->
        </div>
      </div>
      <!-- Completed Matches Box -->
      <div class="match-box results-box">
        <h2>Completed Matches</h2>
        <div class="match-cards results-cards">
          <!-- Completed match events will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function fetchSchedule() {
        try {
          const response = await fetch("https://api.ussquash.com/resources/teams/40879/schedule", {
            headers: {
              "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) " +
                            "AppleWebKit/537.36 (KHTML, like Gecko) " +
                            "Chrome/58.0.3029.110 Safari/537.3"
            }
          });
          if (!response.ok) {
            throw new Error(`Failed to fetch schedule data: ${response.status}`);
          }
          const scheduleData = await response.json();
          return scheduleData;
        } catch (error) {
          console.error("Error fetching schedule:", error);
          return [];
        }
      }
      
      // Transform event data if teamname and wTeamName are the same
      function transformEventData(event) {
        if (event.teamname === event.wTeamName) {
          for (const key in event) {
            if (key.startsWith("w")) {
              const newKey = "o" + key.substring(1);
              event[newKey] = event[key];
              // Optionally remove the original property:
              // delete event[key];
            }
          }
        }
        return event;
      }
      
      // The createCard function now accepts an additional flag, isCompleted.
      function createCard(event, isCompleted) {
        const card = document.createElement("div");
        card.classList.add("event-card");
  
        // Use the opponent logo from the oLogo property if it exists
        const opponentLogo = event.oLogo || event.wLogo;
        if (opponentLogo) {
          const logoImg = document.createElement("img");
          logoImg.classList.add("event-logo");
          logoImg.src = opponentLogo;
          logoImg.alt = `${event.oTeamName || event.teamname} logo`;
          card.appendChild(logoImg);
        }
  
        // Create details container
        const detailsDiv = document.createElement("div");
        detailsDiv.classList.add("event-details");
  
        const dateP = document.createElement("p");
        dateP.innerHTML = `<strong>Date:</strong> ${event.matchdate || 'TBD'}`;
  
        // Use oTeamName if available; otherwise fall back to teamname
        const opponentP = document.createElement("p");
        opponentP.innerHTML = `<strong>Opponent:</strong> ${event.oTeamName || event.teamname || 'TBD'}`;
  
        const venueP = document.createElement("p");
        venueP.innerHTML = `<strong>Venue:</strong> ${event.VenueName || 'TBD'}`;
  
        detailsDiv.appendChild(dateP);
        detailsDiv.appendChild(opponentP);
        detailsDiv.appendChild(venueP);

        if (!isCompleted) {
            const timeP = document.createElement("p");
            timeP.innerHTML = `<strong>Time:</strong> ${event.MatchTime || 'TBD'}`;
            detailsDiv.appendChild(timeP);
        }

        // For completed matches, calculate and display the result and update background color.
        if (isCompleted && event.wins !== undefined && event.losses !== undefined) {
          let outcome = "";
          if (event.wins > event.losses) {
            outcome = `Winner: ${event.teamname} (${event.wins}-${event.losses})`;
            card.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
            card.style.backgroundColor
          } else if (event.wins < event.losses) {
            outcome = `Winner: ${event.oTeamName || event.wTeamName || 'Opponent'} (${event.losses}-${event.wins})`;
            card.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
          } else {
            outcome = `Tie: ${event.wins}-${event.losses}`;
            // Optionally, you could set a neutral color for ties:
            card.style.backgroundColor = "rgba(90, 90, 90, 0.3)";
          }
  
          const resultP = document.createElement("p");
          resultP.innerHTML = `<strong>Result:</strong> ${outcome}`;
          detailsDiv.appendChild(resultP);
        }
  
        card.appendChild(detailsDiv);
        
        return card;
      }
  
      async function displaySchedule() {
        const schedule = await fetchSchedule();
        // Transform each event as needed based on the team name check
        const transformedSchedule = schedule.map(event => transformEventData(event));
  
        const upcomingContainer = document.querySelector(".upcoming-cards");
        const resultsContainer = document.querySelector(".results-cards");
  
        // Partition events into upcoming and completed based on the date and availability of wins/losses
        const upcomingEvents = [];
        const completedEvents = [];
        const now = new Date();
  
        transformedSchedule.forEach(event => {
          const eventDate = new Date(event.matchdate);
          if (isNaN(eventDate.getTime())) {
            // If no valid date, decide based on wins/losses presence
            if (event.wins === undefined && event.losses === undefined) {
              upcomingEvents.push(event);
            } else {
              completedEvents.push(event);
            }
          } else {
            if (eventDate > now || (event.wins === undefined && event.losses === undefined)) {
              upcomingEvents.push(event);
            } else {
              completedEvents.push(event);
            }
          }
        });
  
        // Sort completed events by match date descending (most recent first)
        completedEvents.sort((a, b) => new Date(b.matchdate) - new Date(a.matchdate));
  
        upcomingContainer.innerHTML = "";
        resultsContainer.innerHTML = "";
  
        upcomingEvents.forEach(event => {
          const card = createCard(event, false);
          upcomingContainer.appendChild(card);
        });
  
        completedEvents.forEach(event => {
          const card = createCard(event, true);
          resultsContainer.appendChild(card);
        });
      }
      
      displaySchedule();
    });
  </script>
</body>
</html>
